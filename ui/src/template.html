<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Push Notifications</title>
</head>
<body>
	<aside id="notification-area" class="notifications"></aside>

	<main>
		<section>
			<h1>PUSH <span>NOTIFICATIONS++</span></h1>
			
			<a href="https://github.com/istherepie/push-notifications" target="_blank">
				View the source code on github 
				<i class="fa fa-arrow-right"></i>
			</a>
		</section>

		<section>
			<p>
				Generate a notifcation by making a HTTP POST request,
				as in the following example:
			</p>

			<div class="pre">
				<p>
					# sh<br />
					curl -X POST -d '{"message": "hello world"}' <span id="baseurl"></span>
				</p>
			</div>

			<div class="autogenerate">
				<p>
					Or simply press <strong>the button</strong> below
					to autogenerate one!
				</p>

				<button class="generate" id="submit">
					<i class="fas fa-rocket"></i> GO! 
				</button>	
			</div>	
		</section>
	</main>
	<footer>
